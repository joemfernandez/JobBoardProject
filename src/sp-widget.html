<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="/sites/YourSite/Style Library/JobBoard/job-board.css">

<div id="job-board-widget">
    <div id="job-loading" style="padding: 20px; font-weight:bold;">Loading Jobs...</div>

    <table id="job-table" class="display" style="width:100%; display:none;">
        <thead>
            <tr>
                <th>Notice Number</th>
                <th>Announcement Date</th>
                <th>Location</th>
                <th>Grade</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="job-modal-overlay" class="job-modal-hidden">
        <div class="job-modal-content">
            <div class="job-modal-header">
                <h3 id="job-modal-title"></h3>
                <span id="job-modal-close">&times;</span>
            </div>
            <div id="job-modal-body" class="job-modal-body"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/sites/YourSite/Style Library/JobBoard/job-board.js"></script>

<script type="text/javascript">
    (function ($) {
        // SharePoint safe initialization
        var startup = function () {
            if (window.JobBoardApp && $.fn.DataTable) {
                JobBoardApp.init({
                    dataUrl: "/sites/YourSite/Shared Documents/job-data.txt",
                    tableSelector: "#job-table",
                    loadingSelector: "#job-loading",
                    modalSelector: "#job-modal-overlay"
                });
            } else {
                setTimeout(startup, 100);
            }
        };
        startup();
    })(jQuery);
</script>
